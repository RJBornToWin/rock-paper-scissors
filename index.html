<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Rock Paper Scissors</h3>
        </div>
        <div class="main">
            <div class="game">
                <button class="btn-rps" id="rock" value="rock" onclick="game('rock')">Rock</button>
                <button class="btn-rps" id="paper" value="paper" onclick="game('paper')">Paper</button>
                <button class="btn-rps" id="scissors" value="scissors" onclick="game('scissors')">Scissors</button>
            </div>
            <div class="score">
                <p>Player score: <span id="pscore">0</span></p>
                <p>Computer score: <span id="cscore">0</span></p>
                <p id="round-result"></p>
                <p id="game-result"></p>
            </div>
        </div>
        <div class="footer">
            <p>For Odin Project Curriculum</p>
        </div>
    </div>
</body>
</html>
